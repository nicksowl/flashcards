<article>
    <h4>{{ card.question }}</h4>
    {% if not check_card %}
        <p>{{ card.answer }}</p>
        <hr>
        <a href="{% url 'card-update' card.id %}" role='button'>✏️ Edit Card</a>
    {% else %}
        <details>
            <summary>Revel Answer</summary>
            <p>{{ card.answer }}</p>
        </details>
    {% endif %}
    <br>
</article>
