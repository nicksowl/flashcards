<article id='test_article'>
    <h4>{{ card.question }}</h4>
    {% if not check_card %}
        <p>{{ card.answer }}</p>
        <hr>
        <a href="{% url 'card-update' card.id %}" role='button'>✏️ Edit Card</a>
    {% else %}
        <details>
            <summary>Revel Answer <button id="speak">🔈</button> </summary>
            <p id='answer'>{{ card.answer }}</p>
        </details>
        <hr>
        {% include 'cards/card_check_form.html' with solved=True %}
        {% include 'cards/card_check_form.html' with solved=False %}
    {% endif %}
    <br>
</article>
